<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-300">

    <header class="text-center mb-10">
        <h1 class="text-2xl sm:text-5xl font-semibold my-5">Pick Your Random Person</h1>
        <div class="flex justify-center">
            <input class="py-2 px-3 rounded-l" type="number" placeholder="Enter Number" id="show-user-input">
            <button class="py-2 px-3 rounded-r bg-sky-600 text-white" id="show-user-button">Generate</button>
        </div>
    </header>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 w-11/12 mx-auto mt-5" id="full-box"></section>

    <script src="main.js"></script>
